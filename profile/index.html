---
layout: default
---

<div class="container emp-profile">
  <form method="post">
    <div class="row">
      <div class="col-md-4">
        <div class="profile-img">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog"
            alt="" />
          <div class="file btn btn-lg btn-primary">
            Change Photo
            <input type="file" name="file" />
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="profile-head">
          <h5>
            Kshiti Ghelani
          </h5>
          <h6>
            Fan cứng
          </h6>
          <p class="proile-rating">ROLE : <span>độc giả</span></p>
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                aria-selected="true">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
                aria-selected="false">Edit Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">

      </div>
      <div class="col-md-8">
        <div class="tab-content profile-tab" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="row">
              <div class="col-md-6">
                <label>User Id</label>
              </div>
              <div class="col-md-6">
                <p>Kshiti123</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Name</label>
              </div>
              <div class="col-md-6">
                <p>Kshiti Ghelani</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Email</label>
              </div>
              <div class="col-md-6">
                <p>kshitighelani@gmail.com</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label>Phone</label>
              </div>
              <div class="col-md-6">
                <p>123 456 7890</p>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="row">
              <div class="col-md-6">
                <label for="userID">User Id</label>
              </div>
              <div class="col-md-6">
                <input id="userID" type="text" value="Kshiti123" autofocus>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="name">Name</label>
              </div>
              <div class="col-md-6">
                <input id="name" type="text" value="Kshiti Ghelani">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="email">Email</label>
              </div>
              <div class="col-md-6">
                <input id="email" type="text" value="kshitighelani@gmail.com">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="phone">Phone</label>
              </div>
              <div class="col-md-6">
                <input id="phone" type="text" value="123 456 7890">
              </div>
            </div>
            <input class="btn btn-primary" type="button" value="Update">
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
